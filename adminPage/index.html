<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="utils/css/all.min.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="test.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 사이드바 -->
    <nav class="bg-primary side-bar">
      <ul class="p-3 text-center text-white">
        <li class="p-1 side-icon">
          <i class="fa-solid fa-house"></i>
          <div class="side-text">Home</div>
        </li>
        <li class="p-1 mt-3 side-icon">
          <i class="fa-solid fa-headphones"></i>
          <div class="side-text">Services</div>
        </li>
        <li class="p-1 mt-3 side-icon">
          <i class="fa-sharp fa-solid fa-flag"></i>
          <div class="side-text">Alerts</div>
        </li>
        <li class="p-1 mt-3 side-icon">
          <i class="fa-solid fa-chart-pie"></i>
          <div class="side-text">Stats</div>
        </li>
      </ul>
    </nav>

    <!-- pc 헤더 -->
    <header class="shadow-sm p-2 d-md-flex pc-header">
      <div class="form-wrap" style="padding-left: 60px">
        <form class="">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <div class="right-menu">
        <i class="fa-regular fa-bell me-4"></i>
        <i class="fa-sharp fa-solid fa-envelope me-4"></i>
        <span class="me-4"> Minny Park </span>
      </div>
    </header>

    <!-- 모바일 헤더 -->
    <header class="shadow-sm mobile-header">
      <i class="fa-solid fa-bars shadow-sm mobile-menu-icon"></i>
    </header>

    <div class="container">
      <!-- Dashboard -->
      <div class="row dashboard-row">
        <h1 class="fs-3 fw-bold mt-4 mb-4">Dashboard</h1>

        <div class="col-md-3 mb-2">
          <div class="card p-4 label1">
            <div class="card-content">
              <div>
                <span class="m-1">Earnings (Monthly)</span>
                <p class="m-1 mt-2 fw-bold">$400,000</p>
              </div>

              <div class="fs-3">
                <i class="fa-sharp fa-solid fa-shop color-gray"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <div class="card p-4 label2">
            <div class="card-content">
              <div>
                <span class="m-1">Earnings (Annual)</span>
                <p class="m-1 mt-2 fw-bold">$800,000</p>
              </div>

              <div class="fs-3">
                <i class="fa-regular fa-dollar-sign color-gray"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <div class="card p-4 label3">
            <div class="card-content">
              <div>
                <span class="m-1">Tasks</span>
                <p class="m-1 mt-2 fw-bold">13</p>
              </div>

              <div class="fs-3">
                <i class="fa-solid fa-list-check color-gray"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <div class="card p-4 label4">
            <div class="card-content">
              <div>
                <span class="m-1">Request</span>
                <p class="m-1 mt-2 fw-bold">26</p>
              </div>

              <div class="fs-3">
                <i class="fa-solid fa-comments color-gray"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 데이터 차트 -->
      <div class="row mt-5 dashboard-row">
        <div class="col-md-8 mb-3">
          <div class="card">
            <h5 class="card-header m-0 p-3 fw-bold">Earnings Overview</h5>
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <!-- Tasks -->
        <div class="col-md-4">
          <div class="card">
            <h5 class="card-header m-0 p-3 fw-bold">Tasks</h5>
            <div
              class="card-text d-flex justify-content-between align-items-center p-3 border-bottom"
            >
              <p>Borrowed items</p>
              <p class="tasks-text">14</p>
            </div>

            <div
              class="card-text d-flex justify-content-between align-items-center p-3 border-bottom"
            >
              <p>Borrowed items</p>
              <p class="tasks-text">14</p>
            </div>

            <div
              class="card-text d-flex justify-content-between align-items-center p-3"
            >
              <p>Borrowed items</p>
              <p class="tasks-text">14</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['해린', '민지', '혜인', '다니엘', '하니'],
        datasets: [
          {
            label: 'Dataset 1',
            data: [5, 10, 5, 6, 2],
            borderColor: '#36A2EB',
            backgroundColor: '#9BD0F5',
            borderWidth: 1,
            fill: true,
          },
          {
            label: 'Dataset 2',
            data: [2, 3, 4],
            borderColor: '#FF6384',
            backgroundColor: '#FFB1C1',
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
